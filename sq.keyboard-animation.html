<html>
<body>
<canvas id="sketch" width="300" height="300">
</canvas>
<script>

//Keyboard
//Media Computation Skills Lab 
//MTEC 1003
//General Overview
//use boolean variables to determine if position should change
//use keyboard events to set these variables
//Keyboard and Circle Example Part 1
//Variables and document loaded.

document.addEventListener('DOMContentLoaded', main);
var sketch;
var context;
var rectangle;
var fps = 10;
var go_up = false;
var go_down = false;
//Part 2 - main
function main() {
	sketch = document.getElementById('sketch');
	context = sketch.getContext("2d");
    context.fillStyle = "#ffb6c1";
	// start circle at left edge, centered vertically
	rectangle = {'x':sketch.offsetWidth / 2, 'y':sketch.offsetHeight / 2, 'r':25};
	animation = setInterval(animate, fps);

	// keyboard events
	document.addEventListener('keydown', function(event) {
		if(event.keyCode === 38) {
			go_up = true;
		}

		if(event.keyCode === 40) {
			go_down = true;
		}
	});
	document.addEventListener('keyup', function(event) {
		if(event.keyCode === 38) {
			go_up = false;
		}

		if(event.keyCode === 40) {
			go_down = false;
		}
	});

}

function animate() {
	
	// clear the screen
	context.clearRect(0, 0, sketch.offsetWidth, sketch.offsetHeight);

	if(go_up) {
		rectangle.y = rectangle.y - 5;
	}

	if(go_down) {
		rectangle.y = rectangle.y + 5;
	}

	// draw circle at current position of circle object
	draw_rectangle(rectangle.x,rectangle.y);
}
function draw_rectangle(x,y) {
context.fillStyle = "ffb6c1"
context.fillRect(x,y,100,50);
}

</script>
</body>
</html>
